builds:
  - main: ./checkmate.go
    env:
      - CGO_ENABLED=1
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
archives:
  - id: darwin
    replacements:
      darwin: Darwin
      amd64: x86_64
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
before:
  hooks:
    - go mod download
brews:
  - github:
      owner: adedayo
      name: homebrew-tap
    homepage: "https://github.com/adedayo/checkmate"
    description: "CheckMate is a pluggable code security analysis tool."
